<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="headerContainer">
        <div class="title"><h1>PokeDex</h1></div>
    </div>

    <div class="cardOuter">
        <div class="cardInner">
            <div class="info">

                <div class="cardHeader">
                    <h3>Name: <span id="pokeName"></span></h3>
                    <h3>Type: <span id="pokeType"></span></h3>
                </div>

                <div class="pokeImage">
                    <h1>image</h1>
                </div>

                <div class="abilityContainer">
                    <h3>Abilities: <span id="pokeAbility"></span></h3>
                </div>

                <div class="numContainer">
                    <h3>No: <span id="pokeNum"></span></h3>
                </div>

            </div>
        </div>
    </div>
    
    <form action="">
        <input type="text" placeholder="Enter name or number.">
        <input type="submit" value="Get Pokemon Info">
    </form>

    <script src="/app.js"></script>
</body>
</html>
